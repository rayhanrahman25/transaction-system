<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Transction System With JavaScript</title>
    <style>
        #welcom{
            display: none;
        }
    </style>
  </head>
  <body>
      <div id="login">
          <h2 class="text-center text-danger text-uppercase">bank safe</h2>
          <h4 class="text-center text-uppercase text-danger">please login for your online transction</h4>
    <form class="container py-5">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><span class="text-danger fw-bold text-uppercase">User Name</span></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"><span class="text-danger fw-bold text-uppercase">Enter Your Mail Password</span></label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" id="login-btn" class="btn btn-danger">Login</button>
      </form>
    </div>

    <!-- Amout / Transction Area -->

    <section id="welcom">
        <div class="container">
           <h5 class="text-center text-uppercase text-success">Welcome To Bank Save</h5>
           <div class="container">
               <h1 class="text-center text-uppercase">total amount : $ <span id="totalbalance">00</span></h1>
               <h2 class="text-center text-uppercase">total withdraw : $ <span id="withdraw">00</span></h2>
               <h2 class="text-center text-uppercase">total deposit : $ <span id="deposit">00</span></h2>
           </div>
           <div class="row py-5">
                  <div class="col-md-6">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="depositform" value="00">
                        <button type="submit" class="btn btn-danger mt-3" id="deposit-btn">Deposit</button>
                      </div>
                  </div>
                  <div class="col-md-6">
                    <input type="email" class="form-control" id="withdrawform" value="00">
                    <button type="submit" class="btn btn-danger mt-3" id="withdraw-btn">withdraw</button>
                  </div>
                  </div>
           </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
